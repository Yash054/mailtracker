name: ðŸ•’ Daily MailTracker Run

on:
  schedule:
    - cron: "0 17 * * *" # 10 PM IST = 5:30 PM UTC
  workflow_dispatch: # Allow manual run too

jobs:
  run-daily-tracker:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ðŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: ðŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ðŸ” Setup environment (.env)
        run: |
          echo "SUPABASE_URL=${{ secrets.SUPABASE_URL }}" >> .env
          echo "SUPABASE_KEY=${{ secrets.SUPABASE_KEY }}" >> .env
          echo "COHERE_API_KEY=${{ secrets.COHERE_API_KEY }}" >> .env
        shell: bash

      - name: ðŸ”“ Decode credentials and token
        run: |
          echo "${{ secrets.CREDENTIALS_JSON_B64 }}" | base64 -d > credentials.json
          echo "${{ secrets.TOKEN_JSON_B64 }}" | base64 -d > token.json
        shell: bash

      - name: ðŸš€ Run Mail Tracker
        run: python main.py
